    <script>

        (function($){

            Wine = Backbone.Model.extend({
                defaults: {
                    "name":  "2 Buck Chuck"             
                },
                updateName: function(newName) {
                   this.set("name",newName);
                }
            });
            
            firstWine = new Wine();

            console.log(firstWine.toJSON());

            firstWine.on('change:name', function() {
                console.log("you've updated the name");
                console.log(this.get('name'));
            });
