
<!DOCTYPE html>  
<html lang="en">
<head> 
<title>Template 01</title>
  
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js"></script>
    <script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js"></script>

    <script>

        (function($){

          HomeView = Backbone.View.extend({
           
            el: 'body',

            initialize: function() {
              this.render();
            },

            render: function() {

              this.$el.empty();
              this.$el.append("<h1>My App</h1>");

              this.listView = new ListView();
              this.$el.append(this.listView.render().el);

              return this;
            }
   
          });

          ListView = Backbone.View.extend({
           
            tagName: 'ul',
            
            initialize: function() {
              this.template = _.template($('#item-container').html());
            },

            render: function() {

              this.$el.empty();
              this.$el.append("<li>Hello</li>");
              this.$el.append("<li>Goodbye</li>");
              this.$el.append(this.template({value : "Hello Backbone"}));

              return this;
            }
   
          });

        })(jQuery);

        $(document).ready(function () {
            wineApp = new HomeView();
        });

    </script>

    <script type="text/template" id="item-container">
        <li><%= value %></li>
    </script>
   
</head> 

<body></body>
</html>
